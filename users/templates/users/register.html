{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>NewsFeed - Sign up</title>
{% endblock %}

{% block css %}
<link href="{% static 'feed/floating-labels.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Make an account</h1>
    </div>

    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-lg btn-outline-primary float-right" type="submit">Sign up</button>
    </div>
</form>
{% endblock %}
