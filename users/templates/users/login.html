{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>NewsFeed - Log in</title>
{% endblock %}

{% block css %}
    <link href="{% static 'users/custom.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    <h3 class="text-center mb-3">Log in</h3>
    <fieldset class="form-group">
        {% crispy form %}
        <div class="form-group">
            <button class="btn btn-lg btn-outline-primary float-right" type="submit">Log in</button>
        </div>
        <p class="text-muted pt-4">
            Don't have an account? <a class="ml-1" href="{% url 'users:register' %}">Sign up</a>
        </p>
    </fieldset>

</form>
{% endblock %}
